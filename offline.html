<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/font-awesome-4.4.0/font-awesome-4.4.0/css/font-awesome.min.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Vendite</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">

            <div class="row">
                <form class="col s12">

                    <div class="input-field col s12">
                        <i class="fa fa-phone prefix"></i>
                        <input id="phoneNumber" type="tel" class="validate">
                        <label for="phoneNumber">Telephone</label>
                    </div>
                </form>
            </div>

            <div class="row">
                <form class="col s12">

                    <div class="input-field col s12">
                        <i class="fa fa-shopping-cart prefix"></i>
                        <input id="nameInputOffline" type="text" class="validate">
                        <label for="nameInputOffline">Product name</label>
                    </div>
                </form>
            </div>

            <div class="row">
                <form class="col s12">

                    <div class="input-field col s12">
                        <i class="fa fa-money prefix"></i>
                        <input id="priceInputOffline" type="number" class="validate">
                        <label for="priceInputOffline">Product price</label>
                    </div>
                </form>
            </div>





            <div class="row">
                <div class="col s8">
                    <input type="text" id="barcodeInputOffline">
                </div>
                <div class="col s3">
                    <a class="waves-effect waves-light btn-large" id="scanBarcodeOffline">
Scan</a>
                </div>
            </div>
            <div class="row center">
            <a class="waves-effect waves-teal btn-flat" onclick="addToTableOffline()"><i class="fa fa-cart-arrow-down"></i>
</a>
            </div>


            <table id="transaction-table-offline">
                <thead>
                    <tr>
                        <th data-field="name">Name</th>
                        <th data-field="barcode">Barcode</th>
                        <th data-field="price">Price</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>



        </div>

        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
            <a class="waves-effect waves-light btn-large" onclick="submitOffline()">Submit (GHc <span id="totalOffline">0</span>)</a>
        </div>


    </main>
    <footer class="page-footer">

        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Vendite</h5>
                    <p class="grey-text text-lighten-4">Keep track of your inventory</p>
                </div>
            </div>
        </div>
        <div align="right" class="footer-copyright">
            <div class="container">
                by Sheamus Punch Yebisi
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/teller_app_offline.js"></script>
    <script type="text/javascript" src="cordova.js"></script>


</body>

</html>
