<!DOCTYPE html>
<html>
	<head>
        <script type="text/javascript" src="js/jquery-2.1.3.js"></script>

        <script type="text/javascript" src="js/teller_app.js"></script>
        <script type="text/javascript" src="js/teller_app_offline.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
        <link rel="stylesheet" href="css/jquery.mobile.icons.min.css"/>
        <link rel="stylesheet" href="css/teller_pos.css"/>
	</head>
	<body>
        <div data-role="page" id="pageone" data-theme="c">
            <div data-role="header" data-position="fixed">
                <a href="#pageone" data-role="button" data-icon="home" iconpos="left">Home</a>
                <h1>Home</h1>
                <a href="#" data-role="button" data-icon="back" iconpos="top" data-rel="back">Back</a>

                <div data-role="navbar">
                  <ul>
                    <li><a href="#pageone" data-transition="slidedown" class="ui-btn-active ui-state-persist">Home</a></li>
                    <li><a href="#pagetwo" data-transition="slideup">Add Water Measurement</a></li>
                    <li><a href="#pagethree" data-transition="slideup">List</a></li>
                  </ul>
                </div>
-->
            </div>
            <div role="main" class="ui-content">
                <input type="text" placeholder="Phone Number" id="phoneNumber">
                <button id="scanBarcode">Scan Item</button>
                <table data-role="table" data-mode="columntoggle" class="ui-bar-d" id="transaction-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Barcode</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody class="ui-body-d">
                    </tbody>
                </table>

                <p align="right">TOTAL: <span id="total">0</span></p>

<!--                <button onclick="test()">Test</button>-->
                <button onclick="submit()">Submit</button>

            </div>
            <div data-role="footer">
                <h1>Keep track of your inventory</h1>
            </div>
        </div>
        <div data-role="page" id="offline" data-theme="d">
            <div data-role="header" data-position="fixed">
                <a href="#offline" data-role="button" data-icon="home" iconpos="left">Home</a>
                <h1>Home</h1>
                <a href="#" data-role="button" data-icon="back" iconpos="top" data-rel="back">Back</a>
<!--
                <div data-role="navbar">
                  <ul>
                    <li><a href="#pageone" data-transition="slidedown" class="ui-btn-active ui-state-persist">Home</a></li>
                    <li><a href="#pagetwo" data-transition="slideup">Add Water Measurement</a></li>
                    <li><a href="#pagethree" data-transition="slideup">List</a></li>
                  </ul>
                </div>
-->
            </div>
            <div role="main" class="ui-content">
                <input type="text" placeholder="Phone Number" id="phoneNumberOffline">
                <button id="scanBarcodeOffline">Scan Item</button>

                <input type="text" id="barcodeInputOffline" placeholder="Barcode" disabled>
                <input type="text" id="nameInputOffline" placeholder="Name">
                <input type="text" id="priceInputOffline" placeholder="Price">

                <button onclick="addToTableOffline()">Add to Table</button>

                <table data-role="table" data-mode="columntoggle" class="ui-bar-d" id="transaction-table-offline">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Barcode</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody class="ui-body-d">
                    </tbody>
                </table>

                <p align="right">TOTAL: <span id="totalOffline">0</span></p>

<!--                <button onclick="testOffline()">Test</button>-->
                <button onclick="submitOffline()">Submit</button>

            </div>
            <div data-role="footer">
                <h1>Keep track of your inventory.</h1>
            </div>
        </div>
